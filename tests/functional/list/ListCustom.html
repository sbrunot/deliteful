<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<title>List with custom item renderers</title>

	<script type="text/javascript" src="../../../../delite/tests/boilerplate.js"></script>

	<script type="text/javascript">
		require([
			"dcl/dcl",
			"delite/register",
			"dojo/_base/lang",
			"dojo/string",
			"dojo/query",
			"dojo/on",
			"dojo/dom-class",
			"dojo/store/Memory",
			"deliteful/list/List",
	        "deliteful/list/ItemRenderer",
	        "deliteful/list/Pageable"
		], function(dcl, register, lang, string, query, on, domClass, MemoryStore, List, ItemRenderer, Pageable){
			
 			// the model that contains the list items from the catalog
			var catalogModel = [];
			for (var i = 1; i < 100; i++){
				catalogModel.push({img: 'http://g-ecx.images-amazon.com/images/G/02/uk-dvd/images/warner/hbo-logo-small._SS50_V198464807_.jpg', title: 'The Sopraninos episode ' + i, description: 'Tonyno is really really depressed, at least for the ' + i + 'st time...'});
			};

			// Custom renderer for the catalog items
			var catalogController = {
				cart: {}, // the cart in which user push catalog items to buy
				detailed: {} // store information about catalog items that are selected to display details
			};
			var CatalogItemRenderer = register("d-catalog-item", [HTMLElement, ItemRenderer], {

				catalogController: catalogController,

				templateString2: '<div><div class="itemContainer"><div class="itemHeader"><img height="50px" class="itemIcon" src="${item.img}"><span class="itemTitle">${item.title}</span></div><div class="itemDetails hidden"><span class="itemDescription">${item.description}</span><a class="addToCart" href="javascript:;">Add to Cart</a></div></div></div>',

				render: function () {
					this.containerNode.innerHTML = string.substitute(this.templateString2, this);
					this.addToCartLink = query(".addToCart", this.containerNode)[0];
					on(this, on.selector(".addToCart", "click"), lang.hitch(this, "addToCart"));
					this.itemDetail = query(".itemDetails", this.containerNode)[0];
					on(this, on.selector(".itemContainer", "click"), lang.hitch(this, "toggleDetail"));
					this._updateDetailRendering();
					this._updateAddToCartLinkRendering();
				},

				toggleDetail: function(event){
					if(this.catalogController.detailed[this.item.title]){
						delete this.catalogController.detailed[this.item.title];
					}else{
						this.catalogController.detailed[this.item.title] = true;
					}
					this._updateDetailRendering();
				},

				addToCart: function(event){
					event.stopImmediatePropagation();
					alert('Item ' + JSON.stringify(catalogModel[this.item.title]) + ' has been added to your cart.');
					this.catalogController.cart[this.item.title] = true;
					this._updateAddToCartLinkRendering();
				},

				_updateDetailRendering: function(){
					if(this.catalogController.detailed[this.item.title]){
						if(domClass.contains(this.itemDetail, 'hidden')){
							domClass.remove(this.itemDetail, 'hidden');
						}
					}else{
						if(!domClass.contains(this.itemDetail, 'hidden')){
							domClass.add(this.itemDetail, 'hidden');
						}
					}
				},

				_updateAddToCartLinkRendering: function(){
					if(this.catalogController.cart[this.item.title]){
						domClass.add(this.addToCartLink, 'hidden');
					}else{
						domClass.remove(this.addToCartLink, 'hidden');
					}
				}
			});

			// create a pageable list widget for the catalog, using the custom items renderer
			var PageableList = register("p-list", [List, Pageable]);
			var list = register.createElement("p-list");
			list.id = "list3";
			list.itemRenderer = CatalogItemRenderer;
			list.store = new MemoryStore({data: catalogModel, idProperty: "title"});
			list.pageLength = 20;
			list.maxPages = 2;
			list.autoLoad = true;
			document.body.appendChild(list);
			list.style.height = "600px";
			// startup the list
			list.startup();

 });
	</script>
	
	<style type="text/css">

		/* Catalog list items */

 		.itemContainer{
			padding: 8px 8px 8px 8px;
		}

		.itemHeader{
			cursor: pointer;
		}

		.itemTitle{
			font-weight: bold;
			font-size: large;
			position: relative;
			padding-left: 10px;
			top: -18px;
		}

		.itemLabel{
			font-size: large;
			padding-left: 15px;
		}

		.itemDetails{
		}

		.itemDescription{
			font-style: italic;
		}

		.hidden{
			display: none;
		}

	</style>
</head>
<body>
	TODO: ADD KEYBOARD NAVIGATION
	<h2 style="margin-left: 12px;">Shopping catalog</h2>
	
</body>
</html>
